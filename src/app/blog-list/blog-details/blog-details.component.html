<div class="container mt-3" *ngIf="blog">
  <div class="row">
    <div class="col-12 mb-3">
      <a routerLink="/blogs" class="btn btn-primary">&larr; Back</a>
    </div>

    <div class="col-12 text-center mb-4">
      <img [src]="blog.photo_url" class="img-fluid rounded blog-image" alt="Blog Post Image" />
    </div>

    <div class="col-12">
      <h1 class="blog-title">{{ blog.title }}</h1>
      <p class="text-muted blog-category">
        Category: <strong>{{ blog.category }}</strong>
      </p>
      <p class="lead blog-description">{{ blog.description }}</p>
    </div>

    <div class="col-12 blog-meta">
      <ul class="list-inline text-muted">
        <li class="list-inline-item">Posted on: {{ blog.created_at | date : 'longDate' }}</li>
        <li class="list-inline-item">Last updated: {{ blog.updated_at | date : 'longDate' }}</li>
        <li class="list-inline-item">Author ID: {{ blog.user_id }}</li>
      </ul>
    </div>

    <div class="col-12 mt-4 mb-5">
      <div [innerHTML]="blog.content_html" class="content-html"></div>
    </div>
  </div>
</div>
<div *ngIf="!blog" class="text-center mt-5">
  <app-loading-spinner></app-loading-spinner>
</div>
