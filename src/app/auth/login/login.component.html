<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter email"
              />
              <div *ngIf="submitted && loginForm.controls['email'].errors" class="mt-2">
                <small *ngIf="loginForm.controls['email'].errors['required']" class="text-danger"
                  >Email is required</small
                >
                <small *ngIf="loginForm.controls['email'].errors['email']" class="text-danger"
                  >Invalid email</small
                >
              </div>
            </div>

            <div class="form-group mt-3 position-relative">
              <label for="password">Password</label>
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Password"
              />
              <i
                class="bi"
                [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"
                (click)="togglePassword()"
                style="position: absolute; right: 10px; top: 35px; cursor: pointer"
              ></i>
              <div *ngIf="submitted && loginForm.controls['password'].errors" class="mt-2">
                <small *ngIf="loginForm.controls['password'].errors['required']" class="text-danger"
                  >Password is required</small
                >
                <small *ngIf="loginForm.controls['password'].errors['minlength']" class="text-danger"
                  >Password must be at least 8 characters long</small
                >
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
          </form>

          <div class="alert alert-danger mt-2" *ngIf="error">
            <p>{{ error }}</p>
          </div>

          <div class="mt-3 text-center">
            <a routerLink="/signup">Don't have an account? Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loading-spinner" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
